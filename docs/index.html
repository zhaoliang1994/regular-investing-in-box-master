<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="An effective strategy for everyone...">
  <meta name="Keywords" content="黄帝内经,素问,灵枢,概念">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/css/vue.css">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      noEmoji: true,

      themeable: {
        readyTransition: true, //default
        responsiveTables: true
      },

      loadNavbar: true,
      coverpage: true,
      onlyCover: true,

      search: 'auto',

      // complete configuration parameters
      search: {
       
      maxAge: 86400000, // Expiration time, the default one day
      paths: [
        '/',
        '/cn/',            // => /README.md
        '/en/',      // => /en/README.md
        '/blog/', // => /blog/README.md
      ], // or 'auto'

      // Localization
      placeholder: {
        '/': 'Search',
        '/cn/': '在此输入并搜索',
        '/en/': 'Type to search'
      },

      noData: 'No Results!',

      // Localization
      noData: {
        '/cn/': '找不到结果',
        '/en/': 'No Results'
      },

      // Headline depth, 1 - 6
      depth: 2,

      hideOtherSidebarContent: false, // whether or not to hide other sidebar content

      // To avoid search index collision
      // between multiple websites under the same domain
      namespace: 'website-1',
      }
    }
  </script>
  <script src="/scripts/docsify.min.js"></script>
  <script src="/scripts/search.min.js"></script>
  <script src="/scripts/ga.min.js"></script>
